    <ng-container *ngIf="isLoaded$ | async; else loading">
        <app-set-nickname-form (nicknameChange)="routeToRooms()" class="startup-set-nickname-form"></app-set-nickname-form>

    <ng-template #loading>

    </ng-template>
</div>
