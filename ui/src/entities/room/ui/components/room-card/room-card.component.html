<ng-container *ngIf="room">
    <mat-card class="room-card">
        <app-ripple-manual [launch$]="rippleLaunch$"></app-ripple-manual>
        <mat-card-header>
            <mat-card-title class="room-card-title">{{ room.name }}</mat-card-title>
        </mat-card-header>
        <mat-card-content></mat-card-content>
    </mat-card>
</ng-container>
